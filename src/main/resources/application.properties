# Configurações do Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/funcionariosdb
spring.datasource.username=root
spring.datasource.password=010905Euja#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuração da porta do servidor
server.port=8082

# Configurações adicionais para o MVC
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.cache.interceptor=DEBUG




